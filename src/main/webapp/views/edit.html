<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Customer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <h2>Table Edit User</h2>
    <a href="/show" class="btn btn-success">Home</a>
    <form method="post">
        <table class="table">
            <tbody>
            <tr>
                <td><input th:field="${user.id}" readonly></td>
                <td><input th:field="${user.userName}"></td>
                <td><input th:field="${user.passWord}"></td>
                <td><input type="date" th:field="${user.createDate}"></td>
            </tr>
            </tbody>
        </table>
        <button type="submit" class="btn btn-success">Edit User</button>

    </form>
</div>

</body>
</html>
